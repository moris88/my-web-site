name: 'Qualità e Build del codice'

on:
  push:
    branches: 
      - '*'
      - '*/*'
      - '**'
      - '!main'

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: Eslint
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: 'Installazione dipendenze'
        run: yarn install
      - name: 'Check qualità codice'
        run: yarn lint
  build:
    needs: eslint
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: 'Installazione dipendenze'
        run: yarn install
      - name: 'Build test'
        run: yarn build