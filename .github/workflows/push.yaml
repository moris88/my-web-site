name: 'Qualità e Build del codice'

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '*'

jobs:
  biome:
    runs-on: ubuntu-latest
    name: Biome Linting
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Installazione dipendenze'
        run: npm install

      - name: 'Check qualità codice'
        run: npm run lint && npm run format

  build:
    needs: biome
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 'Installazione dipendenze'
        run: npm install

      - name: 'Build test'
        run: npm run build
