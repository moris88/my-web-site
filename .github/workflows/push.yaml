name: 'Qualità del codice e Build'

on:
  push:
    branches: 
      - '*'
      - '*/*'
      - '**'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Qualità del codice e Build
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: 'Installazione dipendenze'
        run: npm install
      - name: 'Check qualità codice'
        run: npm run lint
      - name: 'Build test'
        run: npm run build